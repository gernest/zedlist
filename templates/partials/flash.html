{{$global:=.}} {{with .Flash}}
<div class="ui container">
    {{range $k,$v:= . }}
    <div class="ui message transition blue {{snake $v.Kind|dashed}}">
        <div class="header">
            {{tr $global.ActiveLang $v.Message}}
        </div>
        <i class="close icon"></i>
    </div>
    {{end}}
</div>
{{end}}
